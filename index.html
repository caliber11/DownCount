<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Germany Arrival - Nov 2026</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1467269204594-9661b134dd2b?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 550px;
            margin: 20px;
        }

        .flag-icon { font-size: 50px; margin-bottom: 5px; }
        h1 { font-size: 2rem; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 4px; }

        .timer-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .time-segment {
            background: rgba(0,0,0,0.3);
            padding: 15px 5px;
            border-radius: 15px;
        }

        .number { font-size: 2.5rem; font-weight: 700; display: block; }
        .label { font-size: 0.7rem; color: #FFCC00; text-transform: uppercase; }

        .milestones {
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .milestone-item { text-align: center; }
        .m-val { display: block; font-size: 1.5rem; font-weight: bold; }
        .m-lab { font-size: 0.75rem; opacity: 0.8; }

        .target-badge {
            margin-top: 25px;
            font-size: 0.9rem;
            background: #DD0000;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
        }

        @media (max-width: 500px) {
            .timer-container { grid-template-columns: repeat(2, 1fr); }
            .number { font-size: 2rem; }
        }
    </style>
</head>
<body>

<div class="glass-card">
    <div class="flag-icon">ðŸ‡©ðŸ‡ª</div>
    <h1>Journey to Germany</h1>
    
    <div class="timer-container">
        <div class="time-segment"><span class="number" id="days">00</span><span class="label">Days</span></div>
        <div class="time-segment"><span class="number" id="hours">00</span><span class="label">Hours</span></div>
        <div class="time-segment"><span class="number" id="minutes">00</span><span class="label">Min</span></div>
        <div class="time-segment"><span class="number" id="seconds">00</span><span class="label">Sec</span></div>
    </div>

    <div class="milestones">
        <div class="milestone-item">
            <span class="m-val" id="weeks">0</span>
            <span class="m-lab">Weeks Left</span>
        </div>
        <div class="milestone-item">
            <span class="m-val" id="weekends">0</span>
            <span class="m-lab">Weekends Left</span>
        </div>
    </div>

    <div class="target-badge">GOAL: NOVEMBER 2026</div>
</div>

<script>
    const targetDate = new Date(2026, 10, 1, 0, 0, 0).getTime();

    function update() {
        const now = new Date();
        const diff = targetDate - now.getTime();

        if (diff <= 0) {
            document.querySelector(".glass-card").innerHTML = "<h1>Willkommen! ðŸ‡©ðŸ‡ª</h1>";
            return;
        }

        // Standard Timer
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = d;
        document.getElementById("hours").innerText = h.toString().padStart(2, '0');
        document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
        document.getElementById("seconds").innerText = s.toString().padStart(2, '0');

        // Milestone Logic
        document.getElementById("weeks").innerText = Math.floor(d / 7);
        
        // Weekend calculation
        let weekends = 0;
        let tempDate = new Date(now.getTime());
        while (tempDate.getTime() < targetDate) {
            if (tempDate.getDay() === 6) weekends++; // 6 is Saturday
            tempDate.setDate(tempDate.getDate() + 1);
        }
        document.getElementById("weekends").innerText = weekends;
    }

    setInterval(update, 1000);
    update();
</script>

</body>
</html>
